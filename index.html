    <main>
		<h1>Get started</h1>
		<script>
			let isIn = false
			const body = document.querySelector("body")
			body.querySelector("main > h1").addEventListener("click", ev => {
				if(isIn) return
				isIn = true
				body.classList.add("pop")
				setTimeout(() => {
					document.querySelectorAll("body > main, body > div.bg").forEach(el => el.remove())
					body.classList.remove("pop")

					const screen = document.createElement("div")
					screen.classList.add("screen")
					body.append(screen)

					const loader = document.createElement("div")
					loader.classList.add("loader")
					screen.append(loader)

					for(let i=0; i < 4; i++) loader.append(document.createElement("div"))
					const divs = document.querySelectorAll("body > div.screen > div.loader > div")
					
					const random = max => Math.floor(Math.random() * max)
					setInterval(() => {
						for(const div of divs){
							let radius = ""
							for(let i = 0; i < 4; i++) radius += `${random(150)}px `

							div.style.borderRadius = radius
						}
					}, 750);
					

				}, 5*10**3);
			})
		</script>
	</main>
