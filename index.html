    * {

		max-width: 100vw;
		max-height: 100vh;

    @media screen and (max-width: 700px) {
		.bg svg#city{width: 250%;height: auto;}
		.bg svg#lights{width: 250%;height: auto;}
	}

	main{
		width: 100vw;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 5px;
		flex-direction: column;
		color: rgb(17, 24, 39);}
	main h1{
        font-size: 1.875rem;
        line-height: 2.25rem;
        font-weight: 600;
        position: relative;}
    main h2{
        font-weight: 100;
        font-style: italic;
    }
	main h1::after{
		content: "";
		position: absolute;
		bottom: -5px;
		left: -5%;
		height: 2px;
		background-color: #06d6a0;
		animation: loading 2s ease-in-out infinite;}

	@keyframes loading{
		0%{margin-left: 0;
			width: 0;}
		50%{margin-left: 0;
			width: 110%;}
		100%{margin-left: 110%;
			width: 0;}
    }
	::selection{
		background-color: rgb(17, 24, 39);
		color: white;}
	#city{
		z-index: 5;
		position: absolute;
		right: 0;
		bottom: 0;}
	#lights{
		z-index: 1;
		position: absolute;
		right: 0;
		bottom: 0;}
    </style>
